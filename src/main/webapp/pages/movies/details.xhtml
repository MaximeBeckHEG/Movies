<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msg['page.movie.details']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../../resources/template/mainTemplate.xhtml">

            <ui:define name="top">
                <h:outputText value="#{msg['page.movie.details']}"/>
            </ui:define>

            <ui:define name="content">
                <table>
                    <tr>
                        <td>#{msg['listMovies.id']} :</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>#{msg['listMovies.name']} :</td>
                        <td>Forrest Gump</td>
                    </tr>  
                    <tr>
                        <td>#{msg['listMovies.producer']} :</td>
                        <td>Robert Zemeckis</td>
                    </tr>  
                </table>
                <h:button value="#{msg['button.edit']}" outcome="editMovie" />

                <h1>#{msg['listPeopleMovies.label']}</h1>
                <h:dataTable >
                    <h:column>
                        <f:facet name="header">#{msg['listPeople.id']}</f:facet>                        
                    </h:column>            
                    <h:column>
                        <f:facet name="header">#{msg['listPeople.firstName']}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['listPeople.lastName']}</f:facet>
                    </h:column>
                </h:dataTable>
                <h:button value="#{msg['button.returnHome']}" outcome="returnHome" />
            </ui:define>

            <ui:define name="bottom">
                <h:outputText value="#{msg['footer']}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
