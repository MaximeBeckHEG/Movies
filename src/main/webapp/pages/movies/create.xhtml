<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msg['page.movie.create']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../../resources/template/mainTemplate.xhtml">

            <ui:define name="top">
                <h:outputText value="#{msg['page.movie.create']}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="name">#{msg['listMovies.name']} :</h:outputLabel>
                    <h:inputText id="name" label="#{msg['listMovies.name']}"
                                 size="20" required="true" requiredMessage="#{msg['validation.movie.name']}" />
                    <h:message id="nameMessage" for="name" errorClass="error" />
                    <br />

                    <h:outputLabel for="producer">#{msg['listMovies.producer']} :</h:outputLabel>
                    <h:inputText id="producer" label="#{msg['listMovies.producer']}"
                                 size="20" required="true" requiredMessage="#{msg['validation.movie.producer']}" />
                    <h:message id="producerMessage" for="producer" errorClass="error" />
                    <br />
                </h:form>

                <h:button value="#{msg['button.reinit']}" />
                <h:button value="#{msg['button.valid']}" outcome="returnHome" />
                <h:button value="#{msg['button.cancel']}" outcome="returnHome" />
            </ui:define>

            <ui:define name="bottom">
                <h:outputText value="#{msg['footer']}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
