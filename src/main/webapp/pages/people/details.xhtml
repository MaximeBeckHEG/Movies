<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msg['page.people.details']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../../resources/template/mainTemplate.xhtml">

            <ui:define name="top">
                <h:outputText value="#{msg['page.people.details']}"/>
            </ui:define>

            <ui:define name="content">
                <table>
                    <td>
                        <tr>#{msg['listPeople.id']} :</tr>
                        <tr>#{msg['listPeople.firstName']} :</tr>
                        <tr>#{msg['listPeople.lastName']} :</tr>
                    </td>
                    <td>
                        <tr>1</tr>
                        <tr>Lara</tr>
                        <tr>Clette</tr>
                    </td>        
                </table>
                <h:button value="#{msg['button.edit']}" outcome="editPeople" />

                <h1>#{msg['listPeopleMovies.label']}</h1>
                <h:dataTable >
                    <h:column>
                        <f:facet name="header">#{msg['listMovies.id']}</f:facet>                        
                    </h:column>            
                    <h:column>
                        <f:facet name="header">#{msg['listMovies.name']}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg['listMovies.producer']}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                    </h:column>
                </h:dataTable>
                <p>
                    <span>#{msg['listMovies.add']} : </span>
                    <h:selectManyMenu></h:selectManyMenu>
                    <h:button value="#{msg['button.add']}"/>
                </p>
                <h:button value="#{msg['button.returnHome']}" outcome="returnHome" />
            </ui:define>

            <ui:define name="bottom">
                <h:outputText value="#{msg['footer']}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
