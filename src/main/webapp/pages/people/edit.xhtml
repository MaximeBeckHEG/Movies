<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{msg['page.people.edit']}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="../../resources/template/mainTemplate.xhtml">

            <ui:define name="top">
                <h:outputText value="#{msg['page.people.edit']}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="id">#{msg['listPeople.id']} :</h:outputLabel>
                    <h:inputText id="id" label="#{msg['listPeople.id']}" size="20" />
                    <br />

                    <h:outputLabel for="firstName">#{msg['listPeople.firstName']} :</h:outputLabel>
                    <h:inputText id="firstName" label="#{msg['listPeople.firstName']}"
                                 size="20" required="true" requiredMessage="#{msg['validation.people.firstName']}" />
                    <h:message id="firstNameMessage" for="firstName" errorClass="error" />
                    <br />

                    <h:outputLabel for="lastName">#{msg['listPeople.lastName']} :</h:outputLabel>
                    <h:inputText id="lastName" label="#{msg['listPeople.lastName']}"
                                 size="20" required="true" requiredMessage="#{msg['validation.people.lastName']}" />
                    <h:message id="lastNameMessage" for="lastName" errorClass="error" />
                    <br />
                </h:form>
                
                <h:button value="#{msg['button.reinit']}"/>
                <h:button value="#{msg['button.valid']}"/>
                <h:button value="#{msg['button.cancel']}"/>
            </ui:define>

            <ui:define name="bottom">
                <h:outputText value="#{msg['footer']}"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
